<div class="container">
    <div class="row">
        <div class="col-md-12">
            <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" *ngFor="let movie of movies | filter:searchText">
            <div class="card mt-3">
                <div class="card-header p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="mr-2">
                                <div class="avatar-circle">
                                    <span class="initials">{{ getAbbreviation(movie.movieName) }}</span>
                                </div>
                            </div>
                            <div class="ml-2">
                                <div class="h5 m-0">
                                    <span>{{ movie.movieName }}</span>
                                </div>
                                <div class="h7 text-muted">{{ movie.theatreName }}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>Seats Available: {{ movie.seatsAvailable }}</div>
                    <div class="text-muted h7 mb-2"> 
                        <i class="fa fa-clock-o"></i>Booked Seats: {{ movie.bookedSeats }}
                    </div>
                    <div class="text-muted h7 mb-2">
                        <button class="btn btn-success card-link mt-2" [disabled]="movie.seatsAvailable === 0" (click)="bookTicket(movie.movieId, movie.movieName, movie.bookedSeats)">
                            <span *ngIf="movie.seatsAvailable !== 0">Book Ticket</span>
                            <span *ngIf="movie.seatsAvailable === 0">Sold Out</span>
                        </button> 
                        <i *ngIf="movie.seatsAvailable === 0" class="fa fa-info-circle" data-toggle="tooltip" data-placement="top" title="This {{ movie.movieName }} from theatre {{ movie.theatreName }} is fully booked, hence you can't book any more tickets"></i>

                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
