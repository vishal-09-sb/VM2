<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h5>Tickets</h5>
      </div>
      <div class="card-body">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="tickets" class="mat-elevation-z8">
  
            <!-- Transaction Id Column -->
            <ng-container matColumnDef="transactionId">
              <th mat-header-cell *matHeaderCellDef>Transaction ID</th>
              <td mat-cell *matCellDef="let ticket">{{ticket.transactionId}}</td>
            </ng-container>
  
            <!-- Movie Name Column -->
            <ng-container matColumnDef="movieName">
              <th mat-header-cell *matHeaderCellDef>Movie Name</th>
              <td mat-cell *matCellDef="let ticket">{{ticket.movieName}}</td>
            </ng-container>
  
            <!-- Seats Booked Column -->
            <ng-container matColumnDef="seatsBooked">
              <th mat-header-cell *matHeaderCellDef>Seats Booked</th>
              <td mat-cell *matCellDef="let ticket">{{ticket.seatsBooked}}</td>
            </ng-container>
  
            <!-- Seats Available Column -->
            <ng-container matColumnDef="seatsAvailable">
              <th mat-header-cell *matHeaderCellDef>Seats Available</th>
              <td mat-cell *matCellDef="let ticket">{{ticket.seatsAvailable}}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
